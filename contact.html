<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo-bar">
            <a href="index.html">
                    <img src="images/logo.png" alt="restaurant logo">
                </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="section-contact-form">
            <div class="section-contact-form-inner">
                <h1 class="section-header">Write to us</h1>
                <form>
                    <input type="text" name="name" placeholder="Your name">
                    <input type="email" name="email" placeholder="Your e-mail">
                    <textarea name="message" placeholder="Your message" rows="6"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

        <section class="section-map">
            <picture>
                <source media="(min-width: 600px)" srcset="images/mapa.jpg">
                <img src="images/mapa_small.jpg" alt="restaurant location">
            </picture>

        </section>

    </main>

    <footer>
        PACIFIC RESTAURANT &copy; 2017 ALL RIGHTS RESERVED
    </footer>

</body>

</html>
